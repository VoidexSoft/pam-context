name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pam
          POSTGRES_PASSWORD: pam
          POSTGRES_DB: pam_context_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pam"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://pam:pam@localhost:5432/pam_context_test
      OPENAI_API_KEY: test-key
      ANTHROPIC_API_KEY: test-key

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check src/ tests/

      - name: Type check
        run: mypy src/pam/ --ignore-missing-imports

      - name: Test
        run: pytest --cov=src/pam -m "not integration" tests/
