name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pam
          POSTGRES_PASSWORD: pam
          POSTGRES_DB: pam_context_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pam"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://pam:pam@localhost:5432/pam_context_test
      OPENAI_API_KEY: test-key
      ANTHROPIC_API_KEY: test-key

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check src/ tests/

      - name: Format check
        run: ruff format --check src/ tests/

      - name: Type check
        run: mypy src/pam/ --ignore-missing-imports

      - name: Validate migrations
        run: alembic upgrade head

      - name: Test
        run: pytest --cov=src/pam --cov-fail-under=80 -m "not integration" tests/

      - name: Validate eval framework
        run: |
          python -c "import json; json.load(open('eval/questions.json'))"
          cd eval && python -c "from judges import score_answer"
          cd eval && python -c "from run_eval import main"

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: web

      - name: Build (type-check + bundle)
        run: pnpm run build
        working-directory: web
